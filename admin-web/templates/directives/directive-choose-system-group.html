<div class="modal inmodal" id="ChooseSystemGroup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span class="sr-only">Close</span></button>
                <h4 class="modal-title">选择系统用户组{{company_id}}</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <div class="choose-user-groups choose-user-groups2">
                        <div class="choose-user-groups-item checkbox cdot-checkbox-level" ng-repeat="sys in filterSysGroup">
                            <input  type="radio" ng-model="systemgroup.id" id="radio-1-{{sys.id}}" name="radio-1s-set-sysGroup" class="regular-radio" value="{{sys.id}}" />
                            <label for="radio-1-{{sys.id}}"></label>
                            <span style="position: absolute;top: 16px;">{{sys.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
