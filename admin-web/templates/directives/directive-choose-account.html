<div class="modal inmodal" id="ChooseAccountfrog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span class="sr-only">Close</span></button>
                <h4 class="modal-title">选择账户{{company_id}}</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <div class="choose-user-groups choose-user-groups2" ng-model="rolelist">
                        <div class="choose-user-groups-item checkbox cdot-checkbox-level-{{ent.level}}" ng-repeat="x in frogList">
                            <input ng-model="x.checked"  type="checkbox"   name="radio-1s-set" class="directive-modal-check-box"  value="{{x.id}}" />
                            <label for="radio-1-{{ent.id}}"></label>
                            <span >{{x.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancle()">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirm()">确认</button>
            </div>
        </div>
    </div>
</div>
